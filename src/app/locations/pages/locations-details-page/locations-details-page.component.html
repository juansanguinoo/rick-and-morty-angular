<div class="locations-details">
  <div class="title">
    <h1>{{ location.name }}</h1>
  </div>

  <div class="info">
    <div class="episode">
      <h3>Type:</h3>
      <span>{{ location.type }}</span>
    </div>

    <div class="air-date">
      <h3>Dimension:</h3>
      <span>{{ location.dimension }}</span>
    </div>
  </div>

  <div class="cast">
    <h2>Residents</h2>
  </div>

  <div class="card-container">
    <app-character-card
      *ngFor="let character of characters"
      [character]="character"
    ></app-character-card>
  </div>
</div>
