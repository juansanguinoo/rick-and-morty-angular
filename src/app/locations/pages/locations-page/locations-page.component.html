<div class="locations-section">
  <div class="banner">
    <img src="../../../../assets/banner_2.jpeg" alt="rick-and-morty" />
  </div>

  <div class="filter">
    <input
      type="text"
      placeholder="Filter by name"
      [(ngModel)]="nameFilter"
      (input)="updateFilters()"
    />
  </div>

  <div class="card-container">
    <app-location-card
      *ngFor="let location of locations"
      [location]="location"
    ></app-location-card>
  </div>

  <div class="paginate">
    <button (click)="onPrevPage()">Prev</button>
    <button (click)="onNextPage()">Next</button>
  </div>
</div>
