<div class="characters-section">
  <div class="banner">
    <img src="../../../../assets/banner.jpeg" alt="rick-and-morty" />
  </div>

  <div class="filter">
    <input
      type="text"
      placeholder="Filter by name"
      [(ngModel)]="nameFilter"
      (input)="updateFilters()"
    />
    <select [(ngModel)]="statusFilter" (change)="updateFilters()">
      <option value="" disabled selected>Status</option>
      <option value="alive">Alive</option>
      <option value="dead">Dead</option>
      <option value="unknown">Unknown</option>
    </select>
    <select [(ngModel)]="genderFilter" (change)="updateFilters()">
      <option value="" disabled selected>Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="genderless">Genderless</option>
      <option value="unknown">Unknown</option>
    </select>
  </div>

  <div class="card-container">
    <app-characters-card
      *ngFor="let character of characters"
      [character]="character"
    ></app-characters-card>
  </div>

  <div class="paginate">
    <button (click)="onPrevPage()">Prev</button>
    <button (click)="onNextPage()">Next</button>
  </div>
</div>
