<div class="characters-details">
  <div class="card">
    <div class="avatar">
      <img [src]="character.image" [alt]="character.name" />
    </div>
    <div class="card-body">
      <div class="title">
        <h2>{{ character.name }}</h2>
      </div>
      <h4>
        Gender:
        <span>{{ character.gender }}</span>
      </h4>

      <div class="status">
        <h4>
          Status:
          <span>{{ character.status }}</span>
        </h4>
      </div>

      <div class="specie">
        <h4>
          Specie: <span>{{ character.species }}</span>
        </h4>
      </div>

      <div class="origin">
        <h4>
          Origin: <span>{{ character.origin.name }}</span>
        </h4>
      </div>

      <div class="type">
        <h4>
          Type:
          <span>{{ character.type || "Unknown" }}</span>
        </h4>
      </div>

      <div class="location">
        <h4>
          Location: <span>{{ character.location.name }}</span>
        </h4>
      </div>
    </div>
  </div>

  <div class="episodes">
    <h2>Episodes</h2>
  </div>

  <div class="card-container">
    <app-episodes-card
      *ngFor="let episode of episodes"
      [episode]="episode"
    ></app-episodes-card>
  </div>
</div>
